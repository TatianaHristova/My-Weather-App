<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app box">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <section class="weather-data">
          <div>
            <h1 class="currentCity" id="currentCity">Paris</h1>
            <div>Scattered clouds</div>
          </div>
          <div>
            <div class="current-emoji">☁️</div>
            <div class="current-temperature">12°C</div>
          </div>
          <div class="weatherDetails">
            <div>Tuesday 14:30</div>
            <div>Humidity: 66%</div>
            <div>Wind: 3km/h</div>
          </div>
        </section>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/TatianaHristova" target="_blank">
          Tatiana Hristova</a
        >, open-sourced on
        <a
          href="https://github.com/TatianaHristova/My-Weather-App"
          target="_blank"
        >
          GitHub</a
        >
        and website hosted on
        <a href="https://appweatherproject00.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
