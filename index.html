<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>

      <main>
        <section class="weather-data-container">
          <div class="city-date-description-group">
            <h1 class="currentCity" id="currentCity"></h1>
            <div class="date-description-info">
              <div id="date-info"></div>
              <div id="description"></div>
            </div>
          </div>

          <div class="emoji-temp-group">
            <div id="current-emoji" class="current-emoji"></div>
            <div class="current-temperature" id="current-temperature"></div>
          </div>
          <div class="weather-details">
            <div>ðŸ’§ <strong id="humidity"></strong></div>
            <br />
            <div>ðŸ’¨ <strong id="wind-speed"></strong></div>
          </div>
        </section>

        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/TatianaHristova" target="_blank">
          Tatiana Hristova.</a
        >
        Open-sourced on
        <a
          href="https://github.com/TatianaHristova/My-Weather-App"
          target="_blank"
        >
          GitHub.</a
        >
        Hosted on
        <a href="https://appweatherproject00.netlify.app/" target="_blank">
          Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
